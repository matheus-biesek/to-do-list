spring.application.name=spring-todo

# Configuração do banco de dados usando variáveis de ambiente
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/to_do_list_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:to_do_list_app}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Timezone
spring.jackson.time-zone=America/Sao_Paulo

# JWT Secret (usando variável de ambiente para segurança)
app.jwt.secret=${JWT_SECRET:MySuperSecretKeyForJWTTokenGenerationThatIsVeryLongAndSecure123456789}

# Configurações de upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Diretório para salvar anexos usando variável de ambiente
app.anexos.diretorio=${APP_ANEXOS_DIRETORIO:/app/anexos}